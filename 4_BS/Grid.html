<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.src.js"></script>
    <![endif]-->
    <style>
        body {
            padding:10px;

        }
        .row{
            margin-top:5px;
        }
    </style>
</head>
<body>
     <div class="container">
         <div class="row">
             <div class="col-md-6 col-xs-9" style="background-color:pink;">6Columns</div>
             <div class="col-md-6 col-xs-3" style="background-color:yellow;">6Columns</div>
         </div>
         <div class="row">
             <div class="col-xs-3" style="background-color:lightgray;">3Columns</div>
             <div class="col-xs-3 col-xs-offset-6" style="background-color:lightgreen;">3Columns</div>
         </div>

         <div class="row">
             <div class="col-xs-6 col-xs-offset-3" style="background-color:lightcyan;">6Columns</div>
         </div>

         <div class="row">
             <div class="col-xs-6 visible-xs" style="background-color:lightgray;">3Columns</div>
             <div class="col-xs-6 col-sm-12" style="background-color:lightgreen;">3Columns</div>
         </div>

         <div class="row">
             <div class="col-xs-6 hidden-sm col-md-4 " style="background-color:darkcyan;">3Columns</div>
             <div class="col-xs-6 col-sm-12 col-md-8"  style="background-color:lightskyblue;">3Columns</div>
         </div>

         <div class="row">
             <div class="col-xs-4 col-sm-push-8" style="background-color:lightgreen;">4Columns</div>
             <div class="col-xs-8 col-sm-pull-4" style="background-color:lightsteelblue;">8Columns</div>
         </div>



     </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
