<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.src.js"></script>
    <![endif]-->
    <style>
        body{
            padding:10px;
        }
        .carousel-inner>.item>img{
            width:40%;
            height:400px;
            margin:auto;
        }
        .carousel-indicators>li{
            border:2px solid black;
        }
        .carousel-indicators > li.active{
            
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="carousel slide" id="mycarousel" data-ride="carousel" data-interval="3000">
            <div>
                <ul class="carousel-indicators">
                    <li data-slide-to="0" class="active" data-target="#mycarousel"></li>
                    <li data-slide-to="1" data-target="#mycarousel"></li>
                    <li data-slide-to="2" data-target="#mycarousel"></li>
                    <li data-slide-to="3" data-target="#mycarousel"></li>
                </ul>
            </div>
            <!-- end of indicators-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="up/1.jpg" />
                    <p class="carousel-caption">Image One</p>
                </div>
                <div class="item">
                    <img src="up/2.jpg" />
                    <p class="carousel-caption">Image Two</p>
                </div>
                <div class="item">
                    <img src="up/3.jpg" />
                    <p class="carousel-caption">Image Three</p>
                </div>
                <div class="item">
                    <img src="up/4.jpg" />
                    <p class="carousel-caption">Image Four</p>
                </div>
            </div>
            <!-- end of inner-->
            <a class="carousel-control left" data-slide="prev" data-target="#mycarousel"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="carousel-control right" data-slide="next" data-target="#mycarousel"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
