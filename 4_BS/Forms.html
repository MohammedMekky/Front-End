<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.src.js"></script>
    <![endif]-->
    <style>
        body{
            padding:10px;
        }
    </style>
    <script>
        function ff() {
            myspan.className += " glyphicon glyphicon-ok  ";
        }
    </script>
</head>
<body>
    <div class="container">
        <form method="get" action="#">
            <div class="form-group">
                <label class="control-label">UserName</label>
                <input type="text" class="form-control" />
            </div>

            <div class="form-group">
                <label class="control-label">UserPass</label>
                <input type="password" class="form-control" />
            </div>
            <br/>
            <textarea style="resize:none;" class="form-control"></textarea>
            <br/>
            <br/>
            <select class="form-control">
                <option/>Select Your Branch
                <optgroup label="ITI Branches">
                    <option />Mansoura
                    <option />Matrouh
                    <option />Alex
                    <option />Smart
                    <option />Ismailia
                </optgroup>

                <optgroup label="Social Networks">
                    <option />FaceBook
                    <option />Twitter
                    <option />GPlus
                </optgroup>
            </select>
            <br/><br/>
            
            <label class="checkbox-inline"><input type="checkbox" class="checkbox" /> FootBall</label>
            <label class="checkbox-inline"><input type="checkbox" class="checkbox" /> Tennis</label>
            <label class="radio-inline"><input type="radio" class="radio" /> Male</label>
            <label class="radio-inline"><input type="radio" class="radio" /> Female</label>
            <br /><br />
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user "></i></span>
                <input type="text" class="form-control" />
                <span class="input-group-addon"><i class="glyphicon glyphicon-user "></i></span>
            </div>
            <br/><br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock "></i></span>
                <input type="text" class="form-control" />
                
            </div>
            <br /><br />
            <div class="input-group">
                <label class="control-label input-group-addon">Ex:engnasr@yahoo.com</label>
                <input type="text" class="form-control" />
            </div>

            <br /><br />


            <div class="form-group has-feedback has-success">
                <input type="text" class="form-control" onblur="ff();" />
                <span class="form-control-feedback" id="myspan"></span>
            </div>

            <div class="form-group has-feedback has-warning">
                <input type="text" class="form-control" />
                <span class="glyphicon glyphicon-alert form-control-feedback"></span>
            </div>





        </form>
        <br /><br /><br /><br /><br /><br /><br /><br /><br />
        <br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
