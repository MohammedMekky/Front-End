<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JQ/jquery-3.1.1.js"></script>
    <script>
        $(function () {

            // empty
            //$("ul").empty();
            // remove
            //$("ul").remove();
            // detach
            //$("ul").detach();

            $("li").click(function () {

                alert("User Clicked On " + $(this).text());

            });

            var recoveredelement;
            $("#removebtn").click(function () {
                //recoveredelement= $("ul").remove();
                recoveredelement = $("ul").detach();
            });

            $("#recoverbtn").click(function () {
                $("div").append(recoveredelement);
            });
            
        });
    </script>
</head>

    <input type="button" value="RecoverAfterRemove" id="recoverbtn" />-->
