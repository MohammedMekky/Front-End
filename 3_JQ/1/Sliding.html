<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JQ/jquery-3.1.1.js"></script>
    <style>
        #mydiv {
            width: 500px;
            height: 300px;
            background-color: lightpink;
            border: 2px solid black;
        }
    </style>
    <script>
        $(function () {
            //1- register events for all buttons
            $("#btnone").click(function () {

                //alert("Button One is Clicked !");
                $("#mydiv").slideDown(2000);
                
            });


            $("#btntwo").click(function () {

                //alert("Button two is Clicked !");
                $("#mydiv").slideUp(2000);
            });




            $("#btnthree").click(function () {

                //alert("Button three is Clicked !");
                $("#mydiv").slideToggle(2000);
            });


            //$("#btnfour").click(function () {

            //    //alert("Button three is Clicked !");
            //    $("#mydiv").fadeTo(2000, 0.5);
            //});
        });
    </script>
</head>
<body>
    <input type="button" value="SlideDown" id="btnone" />
    <input type="button" value="SlideUP" id="btntwo" />
    <input type="button" value="SlideToggle" id="btnthree" />
    <br /><br /><br />
    <div id="mydiv"></div>
</body>
</html>
