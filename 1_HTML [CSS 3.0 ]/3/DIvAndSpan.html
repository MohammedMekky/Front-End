<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        /*Span is inline Element*/
        /*Div is a block Element*/
        /*span{*/
            /*display:none;*/
            /*visibility:hidden;
        }*/
            div{
                border:2px solid black;
                background-color:yellow;
                margin:10px;
                width:600px;
                height:400px;
            }
            p{
                border:1px solid black;
                padding:10px;
                margin:5px;
                background-color:lightpink;
            }
        #spanone {
            color: red;
            border: 1px solid black;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
            width: 500px;
            height: 100px;
            margin-left: 5px;
            margin-right: 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #spantwo{
            display:inline-block;
            border:1px solid black;
            width:150px;
        }
    </style>
</head>
<body>
    <div>
        
        <p>Information Technology Institute <span id="spanone">Matrouh-inline</span> Branch</p>
        <p>Information Technology Institute <span id="spantwo">Matrouh-inlineblock</span> Branch</p>
    
    
    </div>
    <div></div>

</body>
