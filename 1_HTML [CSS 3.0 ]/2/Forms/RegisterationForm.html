<html>
	<head>
		<title>Reg Form</title>
	</head>
	<body>
		<form action="server.html" method="get"> 
			<table align="center" cellspacing="5" cellpadding="5" width="700" bgcolor="lightblue">
				<caption>
					<h4>Registeration Form</h4>
				</caption>
				<tr>
					<td>
						UserName
					</td>
					<td>
						<input type="text" name="username" size="90"/>
					</td>
				</tr>
				<tr>
					<td>
						UserPass
					</td>
					<td>
						<input type="password" name="userpass" size="90"/>
					</td>
				</tr>
				<tr>
					<td rowspan="2">
						Gender
					</td>
					<td>
						<input type="radio" name="gender" value="M" checked/>Male
					</td>
				</tr>

				<tr>
					
					<td>
						<input type="radio" name="gender" value="F"/>Female
					</td>
				</tr>

				<tr>
					<td>Intersets</td>
					<td>
						<table width="100%">
							<tr>
								<td>
									<input type="checkbox" name="interests" value="tennis"/>
								</td>
								<td>
									Tennis
								</td>
								<td>
									<input type="checkbox" name="interests" value="football"/>
								</td>
								<td>
									FootBall
								</td>
								<td>
									<input type="checkbox" name="interests" value="swimming" checked/>
								</td>
								<td>
									Swimming
								</td>
							</tr>
							<tr>
								<td>
									<input type="checkbox" name="interests" value="coding" checked/>
								</td>
								<td>
									Coding
								</td>
								<td>
									<input type="checkbox" name="interests" value="developing" checked/>
								</td>
								<td>
									Developing
								</td>
								<td>
									<input type="checkbox" name="interests" value="reading"/>
								</td>
								<td>
									Reading
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td>Faculty</td>
					<td>
						<select name="faculty">
							<option/>Select Your Faculty 
							<option value="eng"/>Engineering
							<option value="arts" selected/>Arts
							<option value="edu"/>Education
							<option value="comm"/>Commerce
							<option value="fci"/>FCI
						</select>
					</td>
				</tr>
				<tr>
					<td>Courses</td>
					<td>
						<select name="courses" multiple> 
							<option value="HTML"/>Hyper Text Markup Language
							<option value="JS" selected/>JavaScript
							<option value="SQL"/>Structure Query Language
							<option value="jQ" selected/>Java Query
							<option value="XML"/>Extensible Markup Language
							<option value="ASP"/>Active Server pages 
						</select>						
					</td>
				</tr>
				<tr>
					<td>Image</td>
					<td>
						<input type="file" name="userimage"/>


					</td>
				</tr>
				<tr>
					<th colspan="2">Comments</th>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<textarea cols="80" rows="10" name="usercomments"></textarea>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<table width="80%" align="center" >
							<tr>
							<td align="right">
								<input type="submit" value="ok"/> 
							</td>
							<td>
								<input type="reset" value="cancel"/>
							</td>

							</tr>
						</table>
					</td>
				</tr>


			</table>
		</form>
	</body>

</html>
