<html>
	<head>
		<title>Dealing Image Maps</title>

	</head>
	<body>

			<!-- Step number One [Dispaly Image] -->
			<img src="map.jpg" usemap="mymap"/>
			

			<!-- Step Number Two [Create Map] -->
			<map name="mymap">
				<area shape="circle" coords="72,81,75" href="http://www.google.com"/>	
				<area shape="rect" coords="223,35,439,71" href="http://www.yahoo.com"/>	
			</map>	
		

	</body>

</html>
