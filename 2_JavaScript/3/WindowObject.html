        function openchildfun() {
            // open popup contains childwindow.html
            //open("URL","OpenedWindowName","Furniture Attibutes");
          openedchiled = open("childwindow.html", "Matrouh", "width=300,height=400");

        function closechildfun() {
            //- window.close();
            if (openedchiled.closed)
            {
                alert("child window is closed");
            }
            else
            openedchiled.close();
        }
        function resizefun() {
            openedchiled.resizeBy(20, 20);
        }
        function scrollfun() {
            openedchiled.scrollBy(0,20);
        }
        function printfun() {
            window.print();
        }
