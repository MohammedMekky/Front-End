<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        window.onmousemove = logMouseMove;

        function logMouseMove(event) {
            e = e || window.event;
            mousePos = { x: e.clientX, y: e.clientY };
            console.log(mousePos);
        }

    </script>
</head>
<body>
    <!--Mouse Coords X , Y-->
</body>
</html>
