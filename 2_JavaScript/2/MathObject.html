<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        var mynumber = 20.6;
        document.write("1- PI " + Math.PI + "<br/>");
        document.write("2- Floor " + Math.floor(mynumber) + "<br/>");
        document.write("3- Ceil " + Math.ceil(mynumber) + "<br/>");
        document.write("4- Round " + Math.round(mynumber) + "<br/>");
        // (20,-20,40,50,1)
        document.write("5- Max " + Math.max(20, -20, 40, 50, 1) + "<br/>");
        var myarr = [1,2,3,4,5];
        //document.write("6- Max " + Math.min(20, -20, 40, 50, 1) + "<br/>");
        document.write("6- Min " + Math.min.apply(Math, myarr) + "<br/>");
        document.write("7- Max " + Math.max.apply(Math, myarr) + "<br/>");
        
    </script>
</head>
<body>

</body>
</html>
